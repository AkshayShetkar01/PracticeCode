<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.1/math.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Scheduling Assistent</h1>
        </div>
        <div class="themeChange">
            <button class="themeChange-btn" onclick="themeChange()">Change Theme</button>
        </div>
        <div class="timeFormat">
            <span class="timeFormat-head">Time Format</span>
            <div class="timeFormat-select">
                <div>
                    <input type="radio" name="timeFormat" id="twelveHours" value="12">
                    <span>12 Hours</span>
                </div>
                <div>
                    <input type="radio" name="timeFormat" id="twentyFourHours" value="24">
                    <span>24 Hours</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <div>
                <button class="controls-load" onclick="loadData()">Load</button>
            </div>
            <div>
                <button class="controls-clear" onclick="clearData()">Clear</button>
            </div>
        </div>
        <div class="timeSelection">
            <div>
                <span>Start Time</span>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                    <path class="svg-fill" fill="#000000" d="M10.293 11.707l-3.293-3.293v-4.414h2v3.586l2.707 2.707zM8 0c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zM8 14c-3.314 0-6-2.686-6-6s2.686-6 6-6c3.314 0 6 2.686 6 6s-2.686 6-6 6z"></path>
                </svg>
                <select name="startTime" id="start">
                    <option value="">Please Select</option>
                </select>
            </div>
            <div>
                <span>End Time</span>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                    <path class="svg-fill" fill="#000000" d="M10.293 11.707l-3.293-3.293v-4.414h2v3.586l2.707 2.707zM8 0c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zM8 14c-3.314 0-6-2.686-6-6s2.686-6 6-6c3.314 0 6 2.686 6 6s-2.686 6-6 6z"></path>
                </svg>
                <select name="endTime" id="end">
                    <option value="">Please Select</option>
                </select>
            </div>
        </div>
        <span id="msg"></span>
        <div class="displayTime">
            <button class="displayTime-btn" onclick="displaySchedule()">Display Selected Time</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>   
</body>
</html>
